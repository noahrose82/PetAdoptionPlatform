<!-- templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/default">
	<head>
	    <title>Login</title>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	</head>
	<body>
		<div>
	</body>
		<div layout:fragment="content">
			<div th:if="${param.error}">
				Invalid Username or Password
			</div>
			<form th:action="@{/login}" method="post">
				<table>
					<tr>
						<td style="padding:5px">Username:</td>
						<td style="padding:5px"><input type="text" name="username" id="username" placeholder="Username" required></td>
					</tr>
					<tr>
						<td style="padding:5px">Password:</td>
						<td style="padding:5px"><input type="password" name="password" id="password" placeholder="Password" required></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" value="Submit" ></td>
					</tr>
				</table>
			</form>			
		</div>
	</body>
</html>
