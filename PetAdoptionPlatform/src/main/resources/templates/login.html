<!-- templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/default">
	<head>
	    <title>Login</title>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	</head>
	<body>
		<div layout:fragment="content">
			<div class="container mt-4" style="max-width: 400px;">
			    <h2 class="mb-3">Login</h2>
				<form action="#" th:action="@{doLogin}" th:object="${loginUser}" method="post">
			        <div class="mb-3">
			            <label class="form-label">Username</label>
			            <input type="text" name="username" class="form-control" th:field="*{username}" required>
			        </div>
			        <div class="mb-3">
			            <label class="form-label">Password</label>
			            <input type="password" name="password" class="form-control" th:field="*{password}" required>
			        </div>
			        <div class="mb-3">
			            <button type="submit" class="btn btn-primary w-100">Login</button>
			        </div>
			    </form>
			</div>
		</div>
	</body>
</html>
