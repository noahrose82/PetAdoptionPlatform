<!-- templates/pets/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/default">
	<head>
	    <title>Add New Pet</title>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	</head>
	<body>
	    <div layout:fragment="content">	     
			<div class="container mt-4">
			    <h2>Add New Pet</h2>
			    <form th:action="@{doNew}" th:object="${pet}" method="post">
			        <div class="mb-3">
			            <label class="form-label">Name</label>
			            <input type="text" th:field="*{name}" class="form-control">
			            <td><h5 style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name</h5></td>
			        </div>
			        <div class="mb-3">
			            <label class="form-label">Age</label>
			            <input type="number" th:field="*{age}" class="form-control">
			        </div>
			        <div class="mb-3">
			            <label class="form-label">Breed</label>
			            <input type="text" th:field="*{breed}" class="form-control">
			        </div>
			        <div class="mb-3">
			            <label class="form-label">Size</label>
			            <input type="text" th:field="*{size}" class="form-control">
			        </div>
			        <div class="mb-3">
			            <label class="form-label">Sex</label>
			            <input type="text" th:field="*{sex}" class="form-control">
			            <td><h5 style="color:red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex</h5></td>
			        </div>
			        <div class="mb-3">
			            <label class="form-label">Description</label>
			            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
			        </div>
			        <div class="mb-3">
			            <label class="form-label">Adoption Status</label>
			            <input type="text" th:field="*{adoptionStatus}" class="form-control" value="Available">
			            <td><h5 style="color:red" th:if="${#fields.hasErrors('adoptionStatus')}" th:errors="*{adoptionStatus}">Adoption Status</h5></td>
			        </div>
			        <div class="mb-3" style ="display: none;">
			            <label class="form-label">id</label>
			            <input type="text" th:field="*{id}" class="form-control" value=0>
			        </div>
			        <button type="submit" class="btn btn-primary">Save Pet</button>
			    </form>
			</div>
        </div>
	</body>
</html>
