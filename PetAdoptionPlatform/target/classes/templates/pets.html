<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/default">
	<head>
	    <title>Pets</title>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	</head>
	<body>
	    <div layout:fragment="content">
			<table>
				<thead>
					<tr>
						<th style="text-align:center">Name</th>
						<th style="text-align:center">Age</th>
						<th style="text-align:center">Breed</th>
						<th style="text-align:center">Size</th>
						<th style="text-align:center">Gender</th>
						<th style="text-align:center">Description</th>
						<th style="text-align:center">Adoption Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${pets.empty}">
						<td style="text-align:center" colspan="4"> No Pets Available </td>
					</tr>
					<tr th:each="pet : ${pets}">
						<td style="text-align:center"><h5 th:text="${pet.name}">Name</h5></td>
						<td style="text-align:center"><h5 th:text="${pet.age}">Age</h5></td>
						<td style="text-align:center"><h5 th:text="${pet.breed}">Breed</h5></td>
						<td style="text-align:center"><h5 th:text="${pet.size}">Size</h5></td>
						<td style="text-align:center"><h5 th:text="${pet.gender}">Gender</h5></td>
						<td style="text-align:center"><h5 th:text="${pet.description}">Description</h5></td>
						<td style="text-align:center"><h5 th:text="${pet.adoptionStatus}">Status</h5></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
