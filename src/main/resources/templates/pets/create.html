<!-- templates/pets/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Pet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Add New Pet</h2>
    <form th:action="@{/pets}" th:object="${pet}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Breed</label>
            <input type="text" th:field="*{breed}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Size</label>
            <input type="text" th:field="*{size}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <input type="text" th:field="*{gender}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Photo URL</label>
            <input type="text" th:field="*{photoUrl}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Health Info</label>
            <input type="text" th:field="*{healthInfo}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Adoption Status</label>
            <input type="text" th:field="*{adoptionStatus}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save Pet</button>
    </form>
</div>
</body>
</html>
