<!-- templates/pets/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Browse Pets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Available Pets for Adoption</h2>
    <div class="row">
        <div th:each="pet : ${pets}" class="col-md-4">
            <div class="card mb-4">
                <img th:src="${pet.photoUrl}" class="card-img-top" alt="Pet Photo">
                <div class="card-body">
                    <h5 class="card-title" th:text="${pet.name}"></h5>
                    <p class="card-text" th:text="${pet.breed} + ' - ' + ${pet.age} + ' years'"></p>
                    <a th:href="@{/pets/{id}(id=${pet.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
