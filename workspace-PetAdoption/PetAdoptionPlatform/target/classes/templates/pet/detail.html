!-- templates/pets/detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${pet.name}"></h2>
    <img th:src="${pet.photoUrl}" class="img-fluid" alt="Pet Photo">
    <p><strong>Breed:</strong> <span th:text="${pet.breed}"></span></p>
    <p><strong>Age:</strong> <span th:text="${pet.age}"></span></p>
    <p><strong>Size:</strong> <span th:text="${pet.size}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${pet.gender}"></span></p>
    <p><strong>Health:</strong> <span th:text="${pet.healthInfo}"></span></p>
    <p><strong>Description:</strong></p>
    <p th:text="${pet.description}"></p>
    <a href="/pets" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
